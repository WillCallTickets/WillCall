
<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Brochure Edit Form</h3>
  </div>
  <div class="panel-body">
    <div ng-if="view.errors && view.errors.length > 0" role="alert" class="alert alert-danger">
      <div ng-repeat="error in view.errors">{{error}}</div>
    </div>
    <div ng-if="view.alerts && view.alerts.length > 0" role="alert" class="alert alert-success">
      <div ng-repeat="alert in view.alerts">{{alert}}</div>
    </div>
    <!--<div>current: {{view.BrochureService.currentEdit()}}</div>-->
    <!--<div>current: {{view.BrochureService.currentEdit().description}}</div>-->
    <form name="postForm"
          novalidate
          ng-submit="updateBrochure(postForm);">
      <div class="input-controls">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 name="title"
                 placeholder="Title"
                 ng-value="view.BrochureService.currentEdit().title"
                 ng-model="postForm.brochure.title">
        </div>
        <div class="form-group">
          <label for="abstract">Abstract</label>
          <input type="text"
                 class="form-control"
                 id="abstract"
                 name="abstract"
                 placeholder="Abstract"
                 ng-value="view.BrochureService.currentEdit().abstract"
                 ng-model="postForm.brochure.abstract">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
                 style="height:75px;vertical-align: top !important;"
                 class="form-control"
                 id="description"
                 name="description"
                 placeholder="Description"
                 ng-value="view.BrochureService.currentEdit().description"
                 ng-model="postForm.brochure.description">

          <!--<textarea class="form-control"-->
                    <!--id="description"-->
                    <!--name="description"-->
                    <!--ng-attr-placeholder="Description"-->
                    <!--ng-init="postForm.brochure.description=view.BrochureService.currentEdit().id"-->
                    <!--ng-model="postForm.brochure.description"></textarea>-->
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Save Brochure</button>
      </div>
    </form>
    <div>
      <button ng-click="cancel();" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</div>
