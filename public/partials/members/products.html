<div class="panel panel-area">
  <table class="table table-bordered table-striped table-condensed table-listing">
    <theader>
      <tr>
        <th>
          <button
            type="button"
            title="add new product"
            class="width-200 btn-add"
            ng-click="rowEdit('product');">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add New Product
          </button>
        </th>
        <th>skus</th>
      </tr>
    </theader>
    <tbody>
      <!--List: {{view.productList}}-->
      <tr class="product-item" ng-repeat="product in view.productList">
        <td style="width:55%;">
          <div class="show-command">
            <button
              type="button"
              title="edit product"
              class=""
              ng-click="rowEdit('product', product);">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button
              type="button"
              title="edit image"
              class=""
              ng-disabled="true"
              ng-click="">
              <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
            </button>
            <button disabled
                    type="button"
                    title="product preview"
                    class="">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </button>
            <button disabled
                    type="button"
                    title="mobile preview"
                    class="">
              <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
            </button>
            <button disabled
                    type="button"
                    data-original-title="visit"
                    class="">
              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
            </button>
            <button ng-if="product.skuWarningIfEmpty().length === 0"
                    disabled
                    type="button"
                    title="ticket warning"
                    style="width:26px;height:26px;padding:0;"
                    class="btn btn-sm btn-danger">
              <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            </button>
          
          </div>
          <div><h4>{{product.name}}</h4></div>
          <div><h5>{{product.division}}</h5></div>
          <div><h5>{{product.category}}</h5></div>
          <div>
            <span class="item-description"><small>{{product.description}}</small></span>
          </div>
        </td>
        <td style="width:45%;">
          <!--SKUs {{product.productskus}}-->
          
          <div class="pull-left" style="width:100%;padding:5px 5px 2px 5px;margin-bottom:5px;" >
            <div class="col-xs-6 text-left ticket-container" style="padding-left:0;">
              
              <button ng-repeat="productsku in product.productskus"
                      type="button"
                      title="edit sku"
                      class="width-350 btn-left btn-rpt btn-sku btn-clr{{($index%8)}}"
                      ng-click="rowEdit('productsku', productsku, product);">
                
                <div class="col-xs-3">
                  
                  <span ng-if="productsku.displayWarning()" class="glyphicon glyphicon-warning-sign text-danger" aria-hidden="true"></span>
                  <span ng-if="!productsku.displayWarning()" class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                  
                  <span class="pull-right text-right">
                    {{productsku.price | currency}}<br>
                    <span class="tkt-btn-inv">
                      {{productsku.allotted - (productsku.sold + productsku.refunded) }}/
                      {{productsku.allotted}}/
                      {{((productsku.sold - productsku.refunded) * productsku.price) | currency}}
                    </span>
                  </span>
                </div>
                <div class="col-xs-9 text-right sku-desc" style="padding-right:5px;">
                  {{productsku.name}}
                </div>
                
              </button>
            </div><!-- end ticket container -->
            <div class="col-xs-6 text-right ticket-add-container" style="padding-right:0;">
              <button
                type="button"
                title="add sku"
                class="pull-right width-100 btn-add "
                ng-click="rowEdit('productsku', null, product);">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Add Sku
              </button>
            </div>
          </div><!-- end of showdate loop -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
