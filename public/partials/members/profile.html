<div class="panel panel-area">
  <table class="table table-bordered table-striped table-hover table-condensed table-listing">
    <theader>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </theader>
    <tbody>
      <tr ng-repeat="(key, value) in view.ContextService.currentMember">
        <td>
          {{key}}
        </td>
        <td>
          {{value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
