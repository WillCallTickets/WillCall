<div class="Modal-backdrop"></div>
<div ui-view="modal"
     class="Modal-holder"
     autoscroll="false">
  <form name="_form"
        class="form-horizontal"
        novalidate
        ng-submit="submitForm(_form);">
    <div class="panel panel-primary panel-modal panel-area">
      <div class="panel-heading">
        <h4 class="panel-title">Show Date Editor</h4>
      </div>
      <div class="panel-body" style="padding-top:2em;">
        <div class="input-controls">
          <div class="form-group">
            <label class="col-xs-2" for="f_dateofshow">Show Date</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_dateofshow"
                     readonly
                     ng-value="view.currentShowDate.dateofshow">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_doorsopen">Doors Open</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_doorsopen"
                     readonly
                     ng-value="view.currentShowDate.doorsopen">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_name">Name</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_name"
                     readonly
                     ng-value="view.currentShowDate.name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_ages">Ages</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_ages"
                     readonly
                     ng-value="view.currentShowDate.ages">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_billing">Billing</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_billing"
                     readonly
                     ng-value="view.currentShowDate.billing">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_pricing">Pricing</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_pricing"
                     readonly
                     ng-value="view.currentShowDate.pricing">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_description">Description</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_description"
                     readonly
                     ng-value="view.currentShowDate.description">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_active">Active</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_active"
                     readonly
                     ng-value="view.currentShowDate.active">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="f_status">Status</label>
            <div class="col-xs-10">
              <input type="text"
                     class="form-control"
                     name="f_status"
                     readonly
                     ng-value="view.currentShowDate.status">
            </div>
          </div>
        </div><!-- end input controls -->
      </div><!-- end panel-body -->
      <div class="panel-footer form-command">
        <button ng-show="_form.$valid"
                type="submit"
                class="btn btn-sm btn-primary">Save</button>
        <button ng-click="cancelForm()"
                type="button"
                class="btn btn-sm btn-primary">Cancel</button>
      </div>
    </div>
  </form>
</div>
