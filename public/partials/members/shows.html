<div class="panel panel-area">
  <table class="table table-bordered table-striped table-condensed table-listing">
    <theader>
      <tr>
        <th>
          <button
            type="button"
            title="add new show"
            class="width-150 btn-add"
            ng-click="rowEdit('newshow', 0);">
            <!--<i class="fa fa-plus" aria-hidden="true"></i>-->
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add New Show
          </button>
        </th>
        <th>dates</th>
        <th>tickets</th>
        <th>images</th>
      </tr>
    </theader>
    <tbody>
    <tr class="show-item" ng-repeat="item in view.showList">
      <td ng-click="rowEdit('show', item.id);" style="width:50%;">
        <div>
          <!--<button disabled-->
            <!--type="button"-->
            <!--title="page preview"-->
            <!--class="btn btn-default btn-xs btn-icon">-->
            <!--<i class="fa fa-eye" aria-hidden="true"></i>-->
          <!--</button>-->
          <!--<button disabled-->
            <!--type="button"-->
            <!--title="mobile preview"-->
            <!--class="btn btn-default btn-xs btn-icon">-->
            <!--<i class="fa fa-mobile-phone" aria-hidden="true"></i>-->
          <!--</button>-->
          <!--<button disabled-->
                  <!--type="button"-->
                  <!--data-original-title="visit {{item.url}}"-->
                  <!--class="btn btn-default btn-xs btn-icon">-->
            <!--<i class="fa fa-globe" aria-hidden="true"></i>-->
          <!--</button>-->
          <button
            type="button"
            title="edit show"
            class=""
            ng-click="rowEdit('show', item.id);">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <span class="item-name">{{item.name}}</span>
        </div>
        <div>
          <span class="item-description"><small>{{item.description}}</small></span>
        </div>
      </td>
      <td>
        <div class="pull-left">
          <div ng-repeat="date in item.showdates">
            <button
              type="button"
              title="edit show date"
              class="width-200 btn-left btn-rpt"
              ng-click="rowEdit('showdate', item.id);">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
              {{date.dateofshow | amDateFormat:'YYYY/MM/DD hh:mm a'}}
            </button>
          </div>
        </div>
        <div class="pull-left">
          <button
            type="button"
            title="add show date"
            class="width-100 btn-add"
            ng-click="rowEdit('newshowdate', 0);">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add New
          </button>
        </div>
      </td>
      <td>
        <div class="pull-left">
          <div ng-repeat="tix in item.showtickets()">
            <button
              type="button"
              title="edit ticket"
              class="width-100 btn-left btn-rpt"
              ng-click="rowEdit('showticket', item.id);">
              <span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{tix.price }}</button>
          </div>
        </div>
        <div class="pull-left">
          <button
            type="button"
            title="add ticket"
            class="width-100 btn-add"
            ng-click="rowEdit('newshowticket', 0);">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add New
          </button>
        </div>
      </td>
      
      <td>
        <div class="pull-left">
          <button
            type="button"
            title="edit image"
            class="width-100 btn-left btn-rpt">
            <!--ng-click="rowEdit('showimage', item.id);">-->
            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
            pix
          </button>
        </div>
        <div class="pull-left">
          <button
            type="button"
            title="add image"
            class="width-100 btn-add"
            ng-click="rowEdit('newshowimage', 0);">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add New
          </button>
        </div>
        <div class="clearfix" />
        <div class="todo">TODO</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
