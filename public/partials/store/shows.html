<div class="panel panel-area item-catalog show-catalog">
  <!--Catalog {{view.showCatalog}}-->
  
  <table class="table table-bordered table-striped table-condensed table-listing">
    <theader>
      <tr>
        <th>dates</th>
        <th>tickets</th>
      </tr>
    </theader>
  
    <tbody>
      <tr class="catalog-item show-catalog" ng-repeat="showdate in view.showCatalog">
        <td style="width:60%;">
          <div class="catalog-show-container">
            <span ng-if="showdate.status==='sold out'" class="soldout-showdate">
              <!--{{showdate.status}}-->
              <img ng-src="/images/soldout.png" />
            </span>
            <h5>{{showdate.dateofshow | amDateFormat:'ddd YYYY/MM/DD hh:mm A'}} {{showdate.ages}}</h5>
            <h5>{{showdate._parentShow.venue}}</h5>
            <h3>{{showdate._parentShow.name}}</h3>
            <h6>{{showdate._parentShow.description}}</h6>
            <h6>{{showdate.billing}}</h6>
          </div>
        </td>
        <td width="40%">
          <div class="width-225 catalog-ticket-container btn-clr{{$index}}" ng-repeat="showticket in showdate.showtickets">
            
            <div style="white-space: nowrap">{{showticket.ages}} {{showticket.name}}</div>
            <div style="position:relative">
              <div class="col-xs-4 no-lr-pad">
                <h3 class="tkt-price">{{showticket.price | currency}}</h3>
              </div>
              <div class="col-xs-8 no-lr-pad text-right">
                <button ng-show="showticket._parentShowDate.status === 'on sale'"
                        type="button"
                        class="btn-add-cart"
                        ng-click="view.CartService.addShowTicketToCart(showticket)">
                  <span class="glyphicon glyphicon-plus"></span>
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
